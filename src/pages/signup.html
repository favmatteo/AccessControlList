<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/signup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@500&family=Passion+One&display=swap"
        rel="stylesheet">


    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body>
    <!-- Start Navbar / Header -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Open_Access_logo_PLoS_transparent.svg/1200px-Open_Access_logo_PLoS_transparent.svg.png"
                    width="20" height="30" class="d-inline-block align-top" alt="Logo ACL">
                Access Control List
            </a>

            <div class="text-end">
                <a class="btn btn-warning" href="login.html">Login</a>
                <a class="btn btn-warning" href="signup.html">Signup</a>
            </div>
        </div>
    </nav>
    <!-- End Navbar / Header -->

    <div class="container-sm form">
        <p class="title m-5" style="font-family: 'Montserrat', sans-serif;">
            Signup
        </p>
        <div id="signup-form">
            <form method="post">
                <div class="row g-3">
                    <div class="form-group col-md-6">
                        <label for="name">Enter name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="surname">Enter surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="username">Enter email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="birthDate">Enter date of birth</label>
                        <input type="date" class="form-control" id="birthDate" name="birthDate" placeholder="Year"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Enter phone number</label>
                        <div class="input-group">
                            <span class="input-group-text" id="prefix">+39</span>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                                placeholder="Phone number" aria-describedby="phoneNumber" minlength="10">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="password">Enter password</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="8"
                            placeholder="Password" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="repeatedPassword">Re-enter password</label>
                        <input type="password" class="form-control" id="repeatedPassword" name="repeatedPassword"
                            minlength="8" placeholder="Repeat password" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-warning form-control" value="Submit" id="submit-btn"
                            name="submit-btn">
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

<!-- AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#submit-btn").click(function (e) {
            e.preventDefault();
            var name = $("#name").val();
            var surname = $("#surname").val();
            var email = $("#email").val();
            var birthDate = $("#birthDate").val();
            var phoneNumber = $("#phoneNumber").val();
            var password = $("#password").val();
            var repeatedPassword = $("#repeatedPassword").val();


            $.ajax({
                url: "../scripts/php/signup.php",
                type: "POST",
                data: {
                    name: name,
                    surname: surname,
                    email: email,
                    birthDate: birthDate,
                    phoneNumber: phoneNumber,
                    password: password,
                    repeatedPassword: repeatedPassword,
                },
                success: function (res) {
                    document.getElementById('signup-form').innerHTML = res;
                }
            });
        });
    });
</script>

</html>
